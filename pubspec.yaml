name: nutrition_app
description: "Beslenmenin Arkadaşı - AI destekli beslenme uygulaması"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: any
  firebase_auth: any
  cloud_firestore: any
  
  # UI & Fonts
  google_fonts: ^7.0.2
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2
  
  # State Management
  provider: ^6.1.1
  
  # Animations
  flutter_animate: ^4.5.0
  
  # Utilities
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/lottie/
    - assets/animations/